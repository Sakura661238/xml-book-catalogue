<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Catalogue</title>
</head>
<body>
    <h1>Book Catalogue</h1>
    <div id="bookList"></div>

    <script>
        // 1. Use the fetch API to obtain the XML file
        fetch('book.xml')
            .then(response => {
            if(!response.ok) {
                throw new Error('Fail to get the XML file ' + response.statusText);
            }
            // Convert the response to text format (XML needs to be read as text first before being parsed)
            return response.text();
        })
            // 2. Parse XML text
            .then(xmlText => {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            // 3. Extract all "book" elements
            const books = xmlDoc.getElementsByTagName('book');
            const bookListDiv = document.getElementById('bookList');
            // 4. Traverse the "book" elements and render them onto the HTML page
            for(let i = 0; i < books.length; i++) {
                const book = books[i];
                const id = book.getAttribute('id');
                const title = book.getElementsByTagName('title')[0].textContent;
                const author = book.getElementsByTagName('author')[0].textContent;
                const price = book.getElementsByTagName('price')[0].textContent;
                
                // Create HTML elements to display information about a single book.
                const bookDiv = document.createElement('div');
                bookDiv.innerHTML = `
                <p><strong>Book ID:</strong> ${id}</p>
                <p><strong>Title:</strong> ${title}</p>
                <p><strong>Author:</strong> ${author}</p>
                <p><strong>Price:</strong> $${price}</p>
                <hr>
                `;
                bookListDiv.appendChild(bookDiv);
            }
            })
            .catch(error => {console.error('Error fetching XML:', error.message);
                document.getElementById('bookList').textContent = 'Failed to load book information. Please check the file path.';
        });
    </script>
</body>
</html>
